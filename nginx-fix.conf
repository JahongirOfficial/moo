server {
    listen 80;
    server_name 45.92.173.33;

    root /var/www/moo/dist;
    index index.html;

    # Assets folder - serve directly with proper MIME types
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Ensure JS files are served with correct MIME type
        location ~* \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8";
        }
        
        # Ensure CSS files are served with correct MIME type  
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8";
        }
        
        try_files $uri =404;
    }

    # Static files in root
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|xml)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service worker
    location /sw.js {
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # Uploads
    location /uploads/ {
        alias /var/www/moo/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        
        # Video upload uchun katta hajm va timeout
        client_max_body_size 500M;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Payments endpoint
    location /payments {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # React Router SPA fallback - only for HTML routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}